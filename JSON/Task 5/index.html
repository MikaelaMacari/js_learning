<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Store Complex Data in JSON</h1>
    <table>
      <caption>
        <h2>Personal Data</h2>
      </caption>
      <tr>
        <th>Name</th>
        <th>IDNP</th>
        <th>Date of Birth</th>
        <th>Place of Birth</th>
        <th>Gender</th>
      </tr>
      <tr>
        <td id="name"></td>
        <td id="idnp"></td>
        <td id="dateOfBirth"></td>
        <td id="placeOfBirth"></td>
        <td id="gender"></td>
      </tr>
    </table>
    <table>
      <caption>
        <h2>Contact Information</h2>
      </caption>
      <tr>
        <th>Phone</th>
        <th>Address</th>
        <th>Email</th>
        <th>Home Phone</th>
      </tr>
      <tr>
        <td id="phone"></td>
        <td id="address"></td>
        <td id="email"></td>
        <td id="homePhone"></td>
      </tr>
    </table>
    <table>
      <caption>
        <h2>Working Information</h2>
      </caption>
      <tr>
        <th>Job Title</th>
        <th>Department</th>
        <th>Start Date of Job</th>
        <th>Salary</th>
        <th>Year of Experience</th>
        <th>Work Schedule</th>
      </tr>
      <tr>
        <td id="jobTitle"></td>
        <td id="department"></td>
        <td id="startDateOfJob"></td>
        <td id="salary"></td>
        <td id="workExperience"></td>
        <td id="workingHours"></td>
      </tr>
    </table>

    <script src="./script.js"></script>
  </body>
</html>
