<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d0af679ce2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center" id="list">
      <div class="row w-50">
        <div class="col-12">
          <form class="mt-5" id="form">
            <div class="mb-3 ">
              <label for="name" class="form-label fw-bold">Your Name</label>
              <input type="text" class="form-control" id="name"  placeholder="Input name here">             
            </div>
            <div class="mb-3 ">
              <label for="city" class="form-label fw-bold">Your City</label>
              <select id="city" class="form-select">
                <option>Chisinau</option>
                <option>Balti</option>
                <option>Orhei</option>
                <option>Telenesti</option>
                <option>Ungheni</option>
                <option>Glodeni</option>
              </select>
            </div>
            <label  class="form-label fw-bold">Languages you know</label>
            <div class="mb-3 d-flex justify-content-between"> 
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="languageRo">
                <label class="form-check-label" for="languageRo">Romanian</label>
              </div>  
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="languageEn">
                <label class="form-check-label" for="languageEn">English</label>
              </div> 
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="languageFr">
                <label class="form-check-label" for="languageFr">French</label>
              </div>
            </div>
            <label  class="form-label fw-bold">Your motivation to become a developer</label>
            <textarea class="form-control" id="message" placeholder="Write your message here"></textarea>
            <div class="mt-4 d-flex justify-content-end  align-items-baseline">
              <button  class="btn btn-outline-secondary me-4" id="clearBtn">Clear</button>
              <button type="submit" class="btn btn-success" id="saveBtn">Save</button>
            </div>            
          </form>
        </div>
      </div>
      
    <script src="./index.js"></script>
  </body>
</html>
